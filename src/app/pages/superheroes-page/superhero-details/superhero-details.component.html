<app-content class="hero-details-container">
  <app-superhero-details-header
    [isNewHero]="isNewHero()"
    [isEditing]="isEditing()"
    [isFormValid]="superHeroForm.valid"
    [loading]="loading()"
    [isFormDirty]="superHeroForm.dirty"
    [showActions]="!notFound() && !loading()"
    (save)="saveHero()"
    (edit)="edit()"
    (resetForm)="cancelEdit()"
  />
  <app-superhero-details-data
    [superHeroForm]="superHeroForm"
    [isEditing]="isEditing()"
    *ngIf="!notFound() && !loading()"
  />
  <app-no-results size="small" [showButton]="false" message="SuperhÃ©roe no encontrado." *ngIf="notFound() && !loading()" />

  <div class="spinner-container" *ngIf="loading()">
    <mat-spinner />
  </div>
</app-content>
